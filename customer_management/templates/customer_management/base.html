<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% load static  %}">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'document_list' %}">Documents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'customer_list' %}">Payments</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container with Sidebar -->
<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'dashboard' %}">
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'customer_list' %}">
              Customers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'project_list' %}">
              Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'document_list' %}">
              Documents
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'customer_list' %}">
              Payments
            </a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    <!-- Main Content -->
    
    {% endblock %}

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
